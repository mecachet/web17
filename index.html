<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web17</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body class="body">
    <script src="src/javascript/app.js"></script>
    <button id="deleteButton" onclick="deleteSelf()">
      Click to Delete This
    </button>
    <script>
      function deleteSelf() {
        var button = document.getElementById("deleteButton");
        button.parentNode.removeChild(button);
      }
    </script>
    <script class="Image">
      const imageElement = document.createElement("img");
      const imageUrl =
        "https://fastly.picsum.photos/id/405/1400/800.jpg?hmac=4CRI7OpfDWtP4EydVd4Z-1NKSGhBmpZq8OaEXVu3be8";
      imageElement.setAttribute("src", imageUrl);
      imageElement.setAttribute("alt", "Poppie's Fish and Chips");
      imageElement.classList.add("poppies");
      document.body.appendChild(imageElement);
    </script>
    <div class="characters-container">
      <div class="characters-grid" id="characters-list"></div>
    </div>
  </body>
</html>
